      <div class="agregarPublicacion">
        <button mat-fab routerLink="/dashboard-admin/tienda/agregar-nuevo-item">
          <p>Agregar un nuevo producto</p>
        </button>
      </div>
    </mat-toolbar>
  
    <div class="row">
      <div class="col-md-4 p-4" *ngFor="let producto of productos">
        <div
          class="card card-publi pointer"
          (click)="onProductoSelected(producto._id!)"
          matTooltip="Ver producto"
        >
          <div class="card-header">
            {{ producto.nombre }}
          </div>
          <img
            [src]="'http://localhost:3000/' + producto.urlImg"
            class="img-card-top w-80"
          />
          
          <div class="class-footer">
            Precio : {{producto.precio}}
          </div>
        </div>
      </div>
