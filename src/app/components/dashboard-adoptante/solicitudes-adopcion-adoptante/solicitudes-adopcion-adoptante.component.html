<div *ngIf="solicitudes.length > 0">
  <div class="mat-elevation-z8" class="tam">
    <mat-toolbar>
      <span>Mis Solicitudes de Adopci√≥n</span>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="fundacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fundacion</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fundacion }}
        </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fecha }}
        </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Estado de la solicitud
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.aceptada }}
        </td>
      </ng-container>
      <ng-container matColumnDef="formulario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Formulario</th>
        <td mat-cell *matCellDef="let element">
          <mat-toolbar>
            <span>VER FORMULARIO</span>
            <button
              mat-fab
              color="primary"
              class="tam1"
              matTooltip="Llenar formulario"
              routerLink="/dashboard-adoptante/solicitudes-adopcion-adoptante/formulario-adopcion"
            >
              <mat-icon> check_circle_outline</mat-icon>
            </button>
          </mat-toolbar>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
<h2 *ngIf="solicitudes.length == 0" class="tam">No hay solicitudes activas</h2>
