<div class="content">
  <h2 class="titulo">Animales en adopci√≥n</h2>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="75%"
      *ngFor="let animal of animales"
    >
      <!-- TODO: agregar esto *ngIf="animal.enAdopcion" -->
      <mat-card class="mat-elevation-z8">
        <mat-card-header>
          <!-- <div mat-card-avatar>
            <img [src]="logoFundacion" class="circulo" />
          </div> -->
          <mat-card-title>{{ animal.nombre }}</mat-card-title>
          <!-- <mat-card-subtitle>{{ nombreFundacion }}</mat-card-subtitle> -->
        </mat-card-header>
        <div class="parent">
          <img
            class="container crop card"
            mat-card-image
            [src]="'http://localhost:3000/' + animal.urlImg"
            alt="Foto de un animal"
          />
        </div>

        <mat-card-content>
          <div class="cortarTexto">
            {{ animal.descripcion }}
          </div>
        </mat-card-content>
        <div class="centro">
          <button mat-raised-button color="warn" (click)="openPreview(animal, solicitudesAdop)">
            Ver a detalle
          </button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
