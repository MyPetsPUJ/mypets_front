<div class="mat-elevation-z8" class="tam">
    <mat-toolbar>
      <span>Lista de fundaciones </span>
    </mat-toolbar>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombreFundacion}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="distancia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Distancia </th>
            <td mat-cell *matCellDef="let row"> {{row.distancia}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="duracion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Viaje (en carro) </th>
            <td mat-cell *matCellDef="let row"> {{row.duracion}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef > Direcci√≥n </th>
            <td mat-cell *matCellDef="let row"> {{row.dir}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      <p> </p>
      <p> </p>
      <p> </p>
      <div class="centro">
        <button mat-raised-button (click)="accion('cerrar')" color="primary" >Cerrar</button>
      </div>
      
  </div>
