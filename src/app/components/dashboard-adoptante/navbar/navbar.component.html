<mat-toolbar color="warn">
    <span>My Pet-Adoptante</span>
    <span class="example-spacer"></span>
    <button mat-button >Mapa</button
    ><!--ngfor es para correr un array-->
    <button mat-button >Adoptame</button
    ><!--ngfor es para correr un array-->
    <button mat-button >Fundaciones</button
    ><!--ngfor es para correr un array-->
    <button mat-button >Consejos</button
    ><!--ngfor es para correr un array-->
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="mi_cuenta">
        <mat-icon>account_circle</mat-icon>
        <span>Mi cuenta</span>
      </button>
      <button mat-menu-item>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar>
