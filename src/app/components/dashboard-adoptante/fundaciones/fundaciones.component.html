<div class = "content">
    <h1 class = "titulo" > Fundaciones</h1>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" >
            <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let fundacion of fundaciones">
            <mat-card class="mat-elevation-z20" class= "card">
                <mat-card-header>
                <mat-card-title><!-{{fundacion.nombreFund}}</mat-card-title>
                <mat-card-subtitle>{{fundacion.localidad}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="../../../assets/Images/fundacion_logo.png" alt="Logo de la fundación">
                <mat-card-content class = "margen">
                  <p>
                    <!--{{fundacion.mision}}-->
                    mision
                  </p>
                  <p>
                      vision
                    <!--{{fundacion.vision}}-->
                  </p>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button>Detalles</button>
                <button mat-button>Ubicación</button>
                </mat-card-actions>
            </mat-card>
            </div>
        </div>
    </div>
</div>
