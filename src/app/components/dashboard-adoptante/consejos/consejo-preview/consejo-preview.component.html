<div class="todo">
  <div class="row" *ngIf="!consejo; else main_content">
    <h1>Cargando...</h1>
  </div>

  <ng-template #main_content>
    <div class="row">
      <div class="col-md-5 foto">
        <div class="card">
          <img
            [src]="'http://localhost:3000/' + consejo.urlImg"
            class="img-fluid"
          />
        </div>
      </div>
      <div class="col-md-7">
        <div class="card cuerpo">
          <form class="card-body">
            <div class="form-group">
              <!-- <mat-label>Título de publi</mat-label> -->
              <input
                type="text"
                #titulo
                class="form-control"
                placeholder="Titulo de publicación"
                [value]="consejo.titulo"
              />
            </div>
            <div class="form-group">
              <textarea
                rows="12"
                #cuerpo
                class="form-control"
                placeholder="Cuerpo de publicación"
                [value]="consejo.cuerpo"
              ></textarea>
            </div>
            <!-- <div class="form-group">
                      <mat-form-field class="ancho" >
                          <mat-label >Seleccione la sección a la que pertenece la publicación</mat-label>
                          <mat-select name="seccionPublicacion" #seccionPublicacion>
                            <mat-option #seccion *ngFor="let seccion of seccion" [value]="seccion" required > 
                              {{seccion}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                  </div> -->

            <a href="/dashboard-adoptante/consejos" class="btn btn-primary"
              >Volver a consejos
            </a>
          </form>
        </div>
      </div>
    </div>
  </ng-template>
</div>
