<div class="body" body >
    <div class="login">
        <mat-spinner *ngIf = "loading " class = "spinner" diameter = "50"></mat-spinner>
        <form *ngIf = "!loading" action="login.component.ts" (ngSubmit) = "inicioSesionAdoptante(inicioSesion)" #inicioSesion="ngForm" method="POST"> <!--este form hace referencia a la propiedad for del login component ts-->
            <h2 class ="tituloInicial">Bienvenido a my Pet</h2>
            <img src="../../../assets/Images/pet-house.png" width= "50%">
            <h1>Iniciar sesión</h1>
            <label class = "colorLabel">Escoja el tipo de usuario a iniciar sesión</label>
            <h1></h1>
            <mat-radio-group required name="tipo_usuario" ngModel #tipousuarioInput="ngModel" aria-label="Select an option" >
                <mat-radio-button value="Fundacion" >Fundación</mat-radio-button>
                <mat-radio-button value="Adoptante" >Adoptante</mat-radio-button>
                
              </mat-radio-group>

            <mat-form-field class = "ancho" appearance="fill" >
                <mat-label>Ingrese su correo electrónico</mat-label>
                <input type="email" name="correo" ngModel #correoInput="ngModel" required matInput autocomplete="off"> <!--este usuario hace referencia a la propiedad usuario del login component ts-->
            </mat-form-field>
            <mat-form-field class = "ancho" appearance="fill">
                <mat-label>Ingrese su contraseña</mat-label>
                <input name="password" ngModel #passwordInput="ngModel" type = "password" required matInput autocomplete="off">
            </mat-form-field>
            <button  type = "submit" class = "ancho button" mat-raised-button color="primary">ingresar</button>
            <button  class = "ancho button" mat-raised-button color="accent" routerLink = "/crear-cuenta">Crear cuenta</button>
        </form>
    </div>
</div>
