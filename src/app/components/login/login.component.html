<div class="body" body>
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <form
      *ngIf="!loading"
      action="login.component.ts"
      (ngSubmit)="inicioSesionAdoptante(inicioSesion)"
      #inicioSesion="ngForm"
      method="POST"
    >
      <!--este form hace referencia a la propiedad for del login component ts-->
      <img src="../../../assets/Images/pet-house.png" width="50%" />
      <h2 class="tituloInicial">Bienvenido a AdoptaBog</h2>

      <h1></h1>
      <mat-radio-group
        required
        name="tipo_usuario"
        ngModel
        #tipousuarioInput="ngModel"
        aria-label="Select an option"
      >
      <div class="selectores">
        <mat-radio-button value="Fundacion" color="primary">Fundaci칩n</mat-radio-button>
        <mat-radio-button value="Adoptante"color="primary">Adoptante</mat-radio-button>
      </div>
        
      </mat-radio-group>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Ingrese su correo electr칩nico</mat-label>
        <input
          type="email"
          name="correo"
          ngModel
          #correoInput="ngModel"
          required
          matInput
          autocomplete="off"
        />
        <!--este usuario hace referencia a la propiedad usuario del login component ts-->
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Ingrese su contrase침a</mat-label>
        <input
          name="password"
          ngModel
          #passwordInput="ngModel"
          type="password"
          required
          matInput
          autocomplete="off"
        />
      </mat-form-field>
      <button
        type="submit"
        class="ancho button"
        mat-raised-button
        color="primary"
      >
        Ingresar
      </button>
      <button
        class="ancho button"
        mat-raised-button
        color="white"
        routerLink="/crear-cuenta"
      >
        Crear cuenta
      </button>
    </form>
    <a routerLink="/dashboard-adoptante">Seguir sin autenticaci칩n</a>
  </div>
</div>
