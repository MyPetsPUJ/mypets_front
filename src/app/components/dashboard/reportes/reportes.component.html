<div class="image">
    <div class="centro">
        <h2>Reportes</h2>
    </div>
        <form>
            <mat-card class="colorFondo tam">

                <div class="centroImg">
                    <h1>Reporte de adopción fundación "{{nombreFundacion}}"</h1>

                    <img [src]="imagenFundacion" width="20%">
                    <p>Por favor seleccione el rango de fechas en las que desea generar el reporte de adopción </p>
                </div>
                <div class="centro">
                    <mat-form-field appearance="fill">
                        <mat-label>Seleccione las fechas</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minDate" 
                        [max]="maxDate">
                            <input matStartDate formControlName="inicio" placeholder="Start date">
                            <input matEndDate formControlName="final" placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>

                        
                    </mat-form-field>
                    <div id="valores" >
                        <p>Rango seleccionado: {{range.get('inicio')?.value | date:'dd/MM/yyyy'}} - {{range.get('final')?.value | date:'dd/MM/yyyy'}}</p>
                    </div>
                    <button mat-button  mat-raised-button color="primary" (click)="abrirVentana()" >Obtener reporte</button>
                </div>


                
            </mat-card>
        </form>
</div>
