<div class="mat-elevation-z8" class="tam">
  <mat-toolbar>
    <h1>Mis animales adoptados</h1>
  </mat-toolbar>

  <div class="contenedor">
    <div class="mat-elevation-z8 example-container">
      <mat-table #table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="foto_animal">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Foto</mat-header-cell
          >
          <mat-cell *matCellDef="let row">
            <span class="mobile-label">Foto: </span>
            <img [src]="row.animal.urlImg" width="100%" class="circulo" />
          </mat-cell>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="nombre_animal">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Nombre del animal
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <span class="mobile-label">Nombre:</span>
            {{ row.animal.nombre }}
          </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="nombre_dueño">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Nombre del dueño
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <span class="mobile-label">Dueño:</span>
            {{ row.dueno.nombre }} {{ row.dueno.apellidos }}
          </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cedula">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Cédula
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <span class="mobile-label">Cédula:</span>
            {{ row.dueno.num_doc }}
          </mat-cell>
        </ng-container>


        <ng-container matColumnDef="accion">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Acción
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <span class="mobile-label">Acción:</span>
            <mat-icon
              class="pointer"
              matTooltip="Visualizar información de adoptante"
              (click)="accion('adoptante', row.dueno, row.animal)"
              >person</mat-icon
            >
            <i style="color: white">....</i>
            <mat-icon
              class="pointer"
              matTooltip="Visualizar información de mascota"
              (click)="accion('mascota', row.dueno, row.animal)"
              >pets</mat-icon
            >
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No hay animales relacionados con la información suministrada
          </td>
        </tr>
      </mat-table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Selecciona número de usuarios"
        itemsPerPageLabel="Items per pagina:"
        [hidePageSize]="true"
      ></mat-paginator>
    </div>
  </div>
</div>
