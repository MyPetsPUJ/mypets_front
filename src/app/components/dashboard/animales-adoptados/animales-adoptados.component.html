<div class="mat-elevation-z8" class="tam">
    <mat-toolbar>
        <span>Mis animales adoptados</span>
      </mat-toolbar>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="foto_animal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> foto</th>
                <td mat-cell *matCellDef="let row">
                    <img [src]="row.animal.urlImg" width="100%" class="circulo" />
                </td>
            </ng-container>
            <!-- ID Column -->
            <ng-container matColumnDef="nombre_animal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del animal </th>
                <td mat-cell *matCellDef="let row"> {{row.animal.nombre}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nombre_dueño">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del dueño </th>
                <td mat-cell *matCellDef="let row"> {{row.dueno.nombre}} {{row.dueno.apellidos}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
                <td mat-cell *matCellDef="let row"> {{row.dueno.num_doc}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha | date: "dd/MM/yyyy"}} </td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
                <td mat-cell *matCellDef="let row"> 
                    
                    <mat-icon class="pointer" matTooltip="Visualizar información de adoptante" (click)="accion('adoptante',row.dueno,row.animal)">person</mat-icon> 
                    <i style="color: white;">....</i>
                    <mat-icon class="pointer" matTooltip="Visualizar información de mascota" (click)="accion('mascota', row.dueno, row.animal)">pets</mat-icon>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
