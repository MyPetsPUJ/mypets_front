<div class="si hay solicitudes">
    <div class="mat-elevation-z8" class="tam">
        <mat-toolbar>
            <span>Solicitudes de adopci√≥n</span>
        </mat-toolbar>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="idSolicitud"> 
              <th mat-header-cell *matHeaderCellDef mat-sort-header>id solicitud</th>
              <td mat-cell *matCellDef="let element">
                  {{idSolicitud}}
              </td>
            </ng-container>
            <ng-container matColumnDef="animalSolicitud">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre mascota</th>
              <td mat-cell *matCellDef="let element">
                  {{element.animalAdopcion.nombre}}
              </td>
            </ng-container>
            <ng-container matColumnDef="nombreSolicitante">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre interesado</th>
              <td mat-cell *matCellDef="let element">
                {{element.adoptante.nombre + element.adoptante.apellidos}}
              </td>
            </ng-container>
            <ng-container matColumnDef="localidadSolicitante">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Localidad
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.adoptante.localidad}}
              </td>
            </ng-container>
            <ng-container matColumnDef="numeroSolicitante">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Celular
                </th>
                <td mat-cell *matCellDef="let element">
                  {{element.adoptante.num_celular}}
                </td>
              </ng-container>
              
              <!--
              <ng-container matColumnDef="fechaSolicitud">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Fecha de solicitud
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.fecha}}
                </td>
              </ng-container>
              -->
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
<div class="si no hay solicitudes">

</div>
