<div class="full" id= "map">
    <agm-map class="mapa" [latitude]="latitude" [longitude]="longitude" [zoom] = "zoom" (mapClick)="mapClicked($event)">
        <button mat-button (click)="activarPuntos()" [disabled]="!activarPuntos">Activar Puntos de interés</button>
        <agm-marker [latitude]="latitude" [longitude]="longitude">
            <agm-info-window>
                <div>
                    <p>
                        Estás aquí
                    </p>
                </div>
            </agm-info-window>
        </agm-marker>
        <agm-marker *ngFor="let coord of coordenadas" [latitude]="coord.latitude" [longitude]="coord.longitude">
            <agm-info-window>
                <div>
                    <p>
                        Punto marcado
                    </p>
                </div>
            </agm-info-window>
        </agm-marker>
    </agm-map>
    <div>
        <button mat-button (click)="activarPuntos()" [disabled]="!activarPuntos">Activar Puntos de interés</button>
    </div>
    <div>
        <button mat-button (click)="desactivarPuntos()" [disabled]="!activarPuntos">Desactivar puntos de interés</button>
    </div>
    
</div>
