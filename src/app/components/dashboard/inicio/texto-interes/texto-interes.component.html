<div>
    <h1>Ingrese los datos solicitados del punto de interés</h1>
    <form >
        <h3>Ingrese el título del punto de interés</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label></mat-label>
            <input matInput placeholder="Ej. jornada de vacunación" id="tituloPunto" required matInput autocomplete="off">
          </mat-form-field>
          <h3>Ingrese una breve descripción del lugar y demás</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label></mat-label>
            <textarea matInput placeholder="Ej. horarios, gente permitida, tipos de animales, etc." class="tam" id="txtInput"></textarea>
          </mat-form-field>
    </form>
    <button mat-raised-button (click)="guardarTexto()">Aceptar</button>
</div>
