<mat-card *ngFor="let fundacion of fundaciones">
  <mat-card-subtitle>
    {{ fundacion.nombreFund }}
  </mat-card-subtitle>
  <img [src]="'http://localhost:3000/' + fundacion.urlImg" mat-card-image />
  <mat-card-content>
    <p>
      Fecha de creaci√≥n: {{ fundacion.fecha_creacion | date: "dd/MM/yyyy" }}
    </p>
    <!-- <p>Estamos ubicados en: {{fundacion.localidad}}</p> -->
    <p>Contacto: {{ fundacion.num_celular }}</p>
  </mat-card-content>
</mat-card>
