<mat-toolbar>
  <span>Mis Animales</span>
  <button mat-fab color="primary" class="tam1" matTooltip="Agregar nuevo animal"
    routerLink="/dashboard/seleccion-animal">
    <mat-icon> add</mat-icon>
  </button>
</mat-toolbar><div *ngIf="animales.length > 0">
  <div class="mat-elevation-z8" class="tam">
    
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese su búsqueda" #input />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="'http://localhost:3000/' + element.urlImg" class="circulo pointer" [matTooltip]="element.nombre"
            (click)="visualizarAnimal(element)">
        </td>
      </ng-container>

      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let element">{{ element.edad}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo_animal}}</td>
      </ng-container>




      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
        <td mat-cell *matCellDef="let element">{{ element.sexo}}</td>
      </ng-container>

      <ng-container matColumnDef="situacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Situación</th>
        <td mat-cell *matCellDef="let element">{{ element.situacion}}</td>
      </ng-container>
      <ng-container matColumnDef="EsquemaVac">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Esquema de vacunación</th>
        <td mat-cell *matCellDef="let element">{{ element.esquema_vac}}</td>
      </ng-container>
      <ng-container matColumnDef="publicar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>publicar en adopción</th>
        <td mat-cell *matCellDef="let element; let i = index">

          <div *ngIf="element.idPapa == ''; then botones else desactivados"></div>
            <ng-template #botones> 
              <div *ngIf="!element.enAdopcion">
                <button mat-raised-button color="primary" (click)="publicarAnimal(i,'publicar')">publicar</button>
              </div>
              <div *ngIf="element.enAdopcion">
                <button mat-raised-button color="warn" (click)="publicarAnimal(i,'cancelar')">Cancelar</button>
              </div>
            </ng-template>
            <ng-template #desactivados>
              <div>
                <button mat-raised-button color="primary" [disabled]="true">Adoptado</button>
              </div>
            </ng-template>
          
          
        </td>
      </ng-container>
      <!--
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef></th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          style="text-align: right"
        >
          <a class="pointer" matTooltip="Ver animal">
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </a>
          <a
            class="pointer"
            (click)="eliminarAnimal(i)"
            style="color: brown"
            matTooltip="Eliminar"
          >
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
      -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
<h2 *ngIf="animales.length == 0" class="tam">No hay animales por mostrar</h2>
