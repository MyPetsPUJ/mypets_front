<div>
    <mat-card styles="margin-top: 10px;" class = "image">
        <h2 class= "titulo">Crear un gato</h2>
        <form>
            <mat-card class = "color">
                <div>
                    <input #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />
                </div>
                <div class="centro">
                    <img [src] = "previsualizacion" width= "15%" class="pointer"
                    matTooltip="Desplegar opciones de foto" [matMenuTriggerFor]="menu">
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="fileInput.click()">
                          <mat-icon>perm_media</mat-icon>
                          <span>Cambiar foto</span>
                          <input (change)="onFileInput($event)" type="file">
                        </button>
                      </mat-menu>
                </div>
                <form action="crear-animal-gato.component.ts" (ngSubmit)="onCrearGato(crearGatoForm)" #crearGatoForm="ngForm" method="POST">
                    <mat-grid-list cols="2" rowHeight="60px">
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Nombre del animal</mat-label>
                                <input name="nombre" ngModel #nombreInput="ngModel" required matInput>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field appearance="fill" class="ancho">
                                <mat-label>Edad aproximada</mat-label>
                                <mat-select name="edad" ngModel #edadInput="ngModel" required>
                                    <mat-option *ngFor="let item of edad" [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Raza</mat-label>
                                <input name="raza" ngModel #razaInput="ngModel" required matInput>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field appearance="fill" class="ancho">
                                <mat-label>Sexo</mat-label>
                                <mat-select name="sexo" ngModel #sexoInput="ngModel" required>
                                    <mat-option *ngFor="let item of genero" [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field appearance="fill" class="ancho">
                              <mat-label>Tamaño</mat-label>
                              <mat-select
                                name="tamano"
                                ngModel
                                #tamanoInput="ngModel"
                                required
                              >
                                <mat-option *ngFor="let item of tamano" [value]="item">
                                  {{ item }}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field appearance="fill" class="ancho">
                                <mat-label>Color de ojos</mat-label>
                                <mat-select name="color_ojos" ngModel #color_ojosInput="ngModel" required>
                                    <mat-option *ngFor="let item of color_ojos" [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field appearance="fill" class="ancho">
                                <mat-label>Tipo de pelaje</mat-label>
                                <mat-select name="tipo_pelaje" ngModel #tipo_pelajeInput="ngModel" required>
                                    <mat-option *ngFor="let item of tipo_pelaje" [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field appearance="fill" class="ancho">
                                <mat-label>Situación</mat-label>
                                <mat-select name="situacion" ngModel #situacionInput="ngModel" required>
                                    <mat-option *ngFor="let item of situacion" [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1" >
                            <mat-form-field appearance="fill" class = "ancho">
                                <mat-label>Fecha de última vacuna</mat-label>
                                <input name="ultima_vac" ngModel #ultima_vacInput="ngModel" required matInput [matDatepicker]="picker"
                                [min]="minDate"[max]="maxDate">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field appearance="fill" class="ancho">
                                <mat-label>Está desparasitado</mat-label>
                                <mat-select name="desparasitado" ngModel #desparasitadoInput="ngModel" required>
                                    <mat-option *ngFor="let item of desparasitado" [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Descripción sobre el animal</mat-label>
                                <textarea name="descripcion" ngModel #descripcionInput="ngModel" required class="descrip" placeholder="Ej: Es un gato muy consentido..." matInput></textarea>
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <div>
                            <section class="vacunas">
                                <span>
                                    <h1>Seleccione el esquema de vacunas del gato</h1>
                                </span>
                                <span>
                                    <ul>
                                        <li *ngFor="let vac of lista_vacunas" class="items">
                                            <mat-checkbox name="esquema_vac" ngModel #esquema_vacInput="ngModel">
                                                {{vac}}
                                            </mat-checkbox>
                                        </li>
                                    </ul>
                                </span>
                            </section>
                        
                    </div>
                    <div>
                        <button mat-stroked-button type="button" (click)="filePicker.click()">Escoger imagen</button>
                        <input class="inputImg" type="file" #filePicker>
                      </div>
                    <div class = "centro">
                        <button mat-raised-button color="primary" style="margin: 16px;" class = "tamano" type="submit">Crear animal</button>
                        <button mat-raised-button color="accent" class = "tamano" routerLink = "/dashboard/animales">Cancelar</button>
                    </div>
                </form>
            </mat-card>
        </form>
    </mat-card>
</div>
