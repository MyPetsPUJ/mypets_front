<div class="row" *ngIf="!publicacion; else main_content">
    <h1>Cargando...</h1>

</div>

<ng-template #main_content>
<div class="row">
    <div class="col-md-5">
        <div class="card">
            <img [src]="'http://localhost:3000/' + publicacion.urlImg" class="img-fluid">
        </div>
    </div>
    <div class="col-md-7">
        <div class="card">
            <form  class="card-body">
                <div class="form-group">
                    <!-- <mat-label>Título de publi</mat-label> -->
                    <input type="text" class="form-control" placeholder="Titulo de publicación" [value]="publicacion.titulo">
                </div>
                <div class="form-group">
                    <textarea rows="12" class="form-control" placeholder="Cuerpo de publicación" [value]="publicacion.cuerpo"></textarea>
                </div>
                <button class="btn btn-primary btn-block" >
                    Modificar 
                </button>

                <button class="btn btn-danger" (click)="deletePublicacion(publicacion._id!)">Eliminar </button>
            </form>
        </div>
    </div>
</div>

</ng-template>
