    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
    <div class="content">
      <h2 class="titulo"></h2>
      <div fxLayout="row wrap" fxLayoutGap="16px grid" >
        <div
          fxFlex="25%"
          fxFlex.xs="100%"
          fxFlex.sm="75%"
          *ngFor="let publicacion of publicaciones"
        >
          <mat-card class="mat-elevation-z8 example-card">
            <mat-card-header>
              <div mat-card-avatar>
                <img mat-card-image [src]="'http://localhost:3000/' + userFundacion.urlImg" alt="Imagen de la fundación" class="circulo" />
              </div>
              <mat-card-title>{{publicacion.titulo }}</mat-card-title>
              <mat-card-subtitle>{{ userFundacion.nombreFund }}</mat-card-subtitle>
            </mat-card-header>
            <div class="parent">
              <img
                class="container crop card"
                mat-card-image
                [src]="'http://localhost:3000/' + publicacion.urlImg"
                alt="Imagen de la publicación"
              />
            </div>
            <div class="centro">
              <button
                mat-raised-button
                color="warn"
                routerLink="solicitud-adopcion"
                (click)="openDialog(publicacion)"
              >
                Visualizar mi publicación
              </button>
            </div>
          </mat-card>
        
        </div>
        
      </div>
    </div>
  </div>
  <button mat-button routerLink="/dashboard-adoptante">adoptante</button>
</div>
