<div *ngIf="publicaciones.length > 0">
  <div class="mat-elevation-z8" class="tam">
    <mat-toolbar>
      <span>Mis Publicaciones</span>
      <button
        mat-fab
        color="primary"
        class="tam1"
        matTooltip="Agregar publicacion"
        routerLink="/dashboard/publicaciones/crear-publicacion"
      >
        <mat-icon> add</mat-icon>
      </button>
    </mat-toolbar>
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ingrese su búsqueda"
        #input
      />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="imagenPublicacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imagenPath" width="100%" class="pointer circulo" />
        </td>
      </ng-container>
      <ng-container matColumnDef="tituloPublicacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.titulo}}
        </td>
      </ng-container>

      <ng-container matColumnDef="cuerpoPublicacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cuerpo}}
        </td>
      </ng-container>
      <ng-container matColumnDef="seccionPublicacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sección</th>
        <td mat-cell *matCellDef="let element">
          {{ element.seccion}}
        </td>
      </ng-container>
      <ng-container matColumnDef="fechaPublicacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Fecha de publicación
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.fecha |  date:'dd/MM/yyyy'}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
<div *ngIf="publicaciones.length == 0" class="tam">
  <mat-toolbar>
    <span>No hay publicaciones por mostrar</span>
    <button
      mat-fab
      color="primary"
      class="tam1"
      matTooltip="Agregar publicacion"
      routerLink="/dashboard/publicaciones/crear-publicacion"
    >
      <mat-icon> add</mat-icon>
    </button>
  </mat-toolbar>
</div>
