<mat-toolbar color="primary">
  <span>My Pet</span>
  <span class="example-spacer"></span>
  <button mat-button routerLink="/dashboard">Home</button>
  <button mat-button routerLink="mapa">Mapa</button>
  <!--ngfor es para correr un array-->
  <button mat-button routerLink="animales">Animales</button>
  <!--ngfor es para correr un array-->
  <button mat-button routerLink="reportes">Reportes</button>
  <!--ngfor es para correr un array-->
  <button mat-button routerLink="publicaciones">Publicaciones</button>
  <button mat-button routerLink="animales-adoptados">Adoptantes</button>
  <!--ngfor es para correr un array-->
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="mi_cuenta">
      <mat-icon>account_circle</mat-icon>
      <span>Mi cuenta</span>
    </button>
    <button mat-menu-item>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</mat-toolbar>
