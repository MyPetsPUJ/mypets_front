<div>
    <mat-card styles="margin-top: 10px;" class="image">
        <h2>Mi cuenta - {{nombreFun}}</h2>
        <form>
            <mat-card class="color">
                <div>
                        <input #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />
                </div>
                <div class="centro">
                    <img [src]="previsualizacion" width="15%" class="pointer" matTooltip="Desplegar opciones de foto"
                        [matMenuTriggerFor]="menu">
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="verFoto()">
                            <mat-icon>visibility</mat-icon>
                            <span>Ver foto</span>
                        </button>
                        <button mat-menu-item (click)="fileInput.click()">
                            <mat-icon>perm_media</mat-icon>
                            <span>Cambiar foto</span>
                            <input (change)="onFileInput($event)" type="file">
                        </button>
                    </mat-menu>
                </div>
                <form [formGroup]="form">
                    <mat-grid-list cols="2" rowHeight="60px">
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Nombre de la fundación</mat-label>
                                <input matInput autocomplete="off" formControlName="nombreFundacion">
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Nombre de encargado(a)</mat-label>
                                <input matInput autocomplete="off" formControlName="nombreEncargado">
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Apellidos de encargado(a)</mat-label>
                                <input matInput autocomplete="off" formControlName="apellidosEncargado">
                            </mat-form-field>
                        </mat-grid-tile>

                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Tipo de documento</mat-label>
                                <mat-select formControlName="tipo_doc">
                                    <mat-option *ngFor="let item of documentos"[value]="item">{{item}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>

                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Número de documento</mat-label>
                                <input matInput autocomplete="off" formControlName="num_doc">
                            </mat-form-field>
                        </mat-grid-tile>

                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Misión</mat-label>
                                <input matInput autocomplete="off" formControlName="mision">
                            </mat-form-field>
                        </mat-grid-tile>

                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Visión</mat-label>
                                <input matInput autocomplete="off" formControlName="vision">
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho" appearance="fill">
                                <mat-label>Fecha de creación</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="fechaCreacion">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker touchUi #picker></mat-datepicker>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho" appearance="fill">
                                <mat-label>Dirección</mat-label>
                                <input matInput #search autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
                                formControlName="direccionPunto">    
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Correo electrónico</mat-label>
                                <input matInput autocomplete="off" formControlName="correo">
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Número de celular</mat-label>
                                <span matPrefix>+57 &nbsp;</span>
                                <input type="tel" matInput placeholder="555-555-1234" autocomplete="off" formControlName="numCelular">
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <mat-form-field class="ancho">
                                <mat-label>Contraseña</mat-label>
                                <input matInput type="password" autocomplete="off" formControlName="contrasena">
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <div class="centro">
                        <button mat-raised-button color="primary" style="margin: 16px;" class="tamano">Modificar</button>
                        <button mat-raised-button color="accent" class="tamano"
                            routerLink="/dashboard">Cancelar</button>
                    </div>
                </form>
            </mat-card>
        </form>

    </mat-card>


</div>
